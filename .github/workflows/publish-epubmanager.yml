name: Publish EpubManager NuGet Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for accurate versioning

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'

      # Extract version from GitVersioning
      - name: Get version
        id: get-version
        run: |
          VERSION=$(nbgv get-version | grep NuGetPackageVersion | cut -d ':' -f2 | xargs)
          echo "EbookManager version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # Publish EbookManager package
      - name: Publish NuGet package
        run: |
          dotnet pack ./BookHeaven.EbookManager.csproj --configuration Release --output ./packages /p:Version=$VERSION
          dotnet nuget add source \
            --username ${{ github.actor }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github "https://nuget.pkg.github.com/BookHeaven/index.json"
          dotnet nuget push ./packages/BookHeaven.EbookManager.$VERSION.nupkg \
            --source "github" \
            --api-key ${{ secrets.GITHUB_TOKEN }}
